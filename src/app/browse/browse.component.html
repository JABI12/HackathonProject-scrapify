<div class="browse-section">
    <h2>Browse Scrap Materials</h2>

    <!-- Filter Options -->
    <div class="filter-options">
        <label for="material-type">Material Type:</label>
        <select id="material-type">
            <option value="all">All</option>
            <option value="metal">Metal</option>
            <option value="plastic">Plastic</option>
            <option value="electronic">Electronics</option>
            <option value="paper">Paper</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter location...">

        <button type="button" class="btn">Apply Filters</button>
    </div>

    <!-- Listings Grid -->
    <div class="listing-grid">
        <!-- Sample Listing Card -->
        <div class="listing-card" *ngFor="let item of scrapItems"> <!-- Use *ngFor for dynamic content -->
            <img [src]="item.image" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>Location: {{ item.location }}</p>
            <p>Price: {{ item.price }}</p>
            <a [routerLink]="['/details', item.id]" class="btn-small">View Details</a> <!-- Dynamic link for details -->
        </div>
    </div>

 <!-- <img src="assets\metalsheets.jpeg" alt="#"> -->
</div>
